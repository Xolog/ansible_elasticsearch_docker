---
es_version: "9.1.3"
es_image_repo: "elasticsearch"
es_use_wolfi: false           # при true будет elasticsearch-wolfi:{{ es_version }}. См. доки. (https://www.elastic.co/docs/deploy-manage/deploy/self-managed/install-elasticsearch-docker-basic)
es_use_private_registry: false
private_registry_address: private.docker.registry
private_registry_user: user
private_registry_password: password

es_network: "elastic"
es_data_root: "/var/lib/elasticsearch"
es_container_name: "es01"
es_http_port: 9200
es_bind_host: "0.0.0.0"

es_with_kibana: false

es_enable_security: true      # В 8+/9+ по умолчанию true. (https://www.elastic.co/docs/reference/elasticsearch/configuration-reference/security-settings)
es_password: ""       #(исп. ELASTIC_PASSWORD)

# JVM
es_container_memory: "2g"     # docker -m (https://www.elastic.co/docs/deploy-manage/deploy/self-managed/install-elasticsearch-docker-basic)
es_heap: ""                   # напр. "1g" (не рекомендуется использовать в production). Если пусто — полагаемся на -m и auto-memory. (https://www.elastic.co/docs/deploy-manage/deploy/self-managed/install-elasticsearch-docker-prod#docker-set-heap-size)

# Режим работы: single или multi
es_mode: "single"

# Настройки single-node
es_single_extra_env: {}       # доп. переменные окружения
es_single_vol_name: "esdata01"

# Настройки multi-node (compose)
es_cluster_name: "es-docker"
es_nodes:
  - name: es01
    http_port: 9200
    roles: ["master","data","ingest","ml","transform"]
    heap: "1g"
